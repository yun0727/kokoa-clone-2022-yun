<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:83</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/6.jpg"
                class="user-component__avatar" class="user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">철웅이</h4>
                    <h6 class="user-component__subtitle"> +82 010-1983-0115
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-gift"></i>
                <span>Gifts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-store"></i>
                <span>Shopping</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticon</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Mail</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-gamepad"></i>
                <span>Games</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-shirt"></i>
                <span>Fashion</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-baseball"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Baseball</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-futbol"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Soccer</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-volleyball"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Volleyball</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-baseball-bat-ball fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-baseball fa-2x"></i>

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link " href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link icon__nav" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        Your screen is Too Big
    </div>
    <script src="https://kit.fontawesome.com/5bd32e7d82.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
